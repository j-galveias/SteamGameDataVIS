		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>G44</title>

		<!-- Import libraries. -->
		<script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="libs/d3.layout.cloud.js"></script>
		<script language="JavaScript" type="text/javascript" src="libs/d3-simple-slider.min.js"></script>

		<!-- JS -->
		<script language="JavaScript" type="text/javascript" src="scripts/math.js"></script>
		<script language="JavaScript" type="text/javascript" src="scripts/wordCloud.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="style/styles.css">

		<link rel='icon' href='steam.ico' type='image/x-icon'>
	</head>

	<body onload="init();">
		<h2 id="title">Steam Game Data</h2>
		<div id="topContent">
			<div style="width: 279px;">
				<button id="toGameButton" class="switchButton" onclick="switchToGames()">By Game</button>
				<button id="toPublisherButton" class="switchButton" onclick="switchToPublishers()">By Publisher</button>
				<div id="leftColumn">
					<h2 id="searchTitle">Selected Tags</h2>
					<div id="searchBox">
						<div class="tag-container">
							<input/>
						</div>
						<button id="resetButton" onclick="reset()">Reset</button>
					</div>
				</div>
			</div>
			<div id="rightColumn">
				<div id="top_bar">
					<div id="time_slider"></div>
				</div>
				<div id="idioms">
					<div id="left_idioms">
						<div id="top_idioms">
							<div id="word_cloud_container" class="idiom_container">
								<div class="idiom_background">
									<div id="word_cloud_title"></div>
									<div id="word_cloud"></div>
									
								</div>
							</div>
							<div id="dot_plot_container" class="idiom_container">
								<div class="idiom_background">
									<div id="dot_plot_title"></div>
									<div id="dot_plot"></div>
									<div id="dot_plot_legend"></div>
								</div>
							</div>
						</div>
						<div id="bottom_idioms">
							<div id="diverging_plot_container" class="idiom_container">
								<div class="idiom_background">
									<div id="diverging_plot_title"></div>
									<div id="diverging_plot"></div>
								</div>
							</div>
							<div id="parallel_container" class="idiom_container">
								<div class="idiom_background">
									<div id="parallel_title"></div>
									<div id="parallel"></div>
								</div>
							</div>
						</div>
					</div>
					
					<div id="barcharts" class="idiom_container">
						<div class="idiom_background">
							<div id="barcharts_title"></div>
							<div id="small_multiples">
								<div id="small1"></div> 
								<div id="small2"></div> 
								<div id="small3"></div>
								<div id="small4"></div> 
								<div id="small5"></div> 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script language="JavaScript" type="text/javascript" src="scripts/tags.js"></script>
		<script language="JavaScript" type="text/javascript" src="scripts/autocomplete.js"></script>
